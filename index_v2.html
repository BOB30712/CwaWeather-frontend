    <style>

        body {

        /* é ‚éƒ¨ç‹€æ…‹åˆ—ï¼šåƒç´ æ¢ */
        .status-bar {

        /* å·¦å³å€å¡Š */
        .status-left,

        /* åƒç´ å°æ¨™ç±¤ */
        .status-chip {

            padding: 2px 6px;
            border-radius: 0;

        .status-chip.app-name::after {

        .status-chip.location {

        .status-chip.location::after {

        /* å³å´æ–‡å­— */
        .status-text {
            color: #ffffff;

            border-radius: 0;
            border: 0;

        }

        /* ç¶²è·¯ç‹€æ…‹å°æ–¹å¡Šï¼ˆç›®å‰æ²’ç”¨åˆ°ï¼Œä½†ä¿ç•™ï¼‰ */
        .status-net {
            padding: 2px 6px;

        .status-net-ok {

        /* å°è¢å¹•æ™‚å£“ç¸®ä¸€ä¸‹ */
        @media (max-width: 360px) {

        .location-pill {

            background: #3b322c;

        .container {

        }

        /* é€šç”¨åƒç´ å¡ç‰‡æ¨£å¼ */
        .pixel-card {
            background: var(--ac-cream);
            border-radius: 0;
            border: 4px solid #000000;
            box-shadow: 0 6px 0 #3b322c;

        /* === ä»Šæ—¥ç„¦é»å¡ç‰‡ === */
        .hero-card {
            padding: 26px 20px 24px 20px;
            margin-bottom: 24px;
        }

        /* åƒç´ æ¨™ç±¤ */
        .hero-period {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ac-blue);
            color: #ffffff;
            padding: 4px 16px;
            border-radius: 0;
            font-weight: bold;
            border: 3px solid #000000;
            box-shadow: 0 4px 0 #245b70;
            font-size: 0.8rem;
            text-shadow: 1px 1px 0 #000000;
        }

        .hero-temp-container {

        .hero-icon {
            font-size: 3.6rem;
            filter: drop-shadow(2px 2px 0 #000000);

        @keyframes bounce {
            0%,

                transform: translateY(0);

                transform: translateY(-4px);

        .hero-temp {

        .hero-desc {

        }

        /* === å»ºè­°å€ï¼šåƒç´ æ¡† === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
            padding-top: 14px;
            border-top: 3px solid #d6c69c;
        }

        .advice-item {
            display: flex;

        }

        .advice-icon {

        }

        .advice-text {

        .advice-sub {

        }

        /* === ç¨å¾Œé å ±ï¼šæ©«å‘åƒç´ å¡ === */
        .section-title {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 10px;
            margin-left: 4px;
            font-weight: 900;
            text-shadow: 2px 2px 0 #000000;
        }

        .scroll-container {

        }

        .scroll-container::-webkit-scrollbar {

        .mini-card {
            min-width: 130px;
            background: #f4ecd6;
            border-radius: 0;
            padding: 14px 10px;
            text-align: center;
            border: 3px solid #000000;

        }

        .mini-time {
            background: #3c7f5a;
            color: #ffffff;
            padding: 3px 8px;
            border-radius: 0;
            font-size: 0.7rem;
            display: inline-block;
            margin-bottom: 8px;
            font-weight: bold;
            border: 2px solid #000000;
            text-shadow: 1px 1px 0 #000000;
        }

        .mini-icon {
            font-size: 2rem;
            margin: 4px 0;
            text-shadow: 2px 2px 0 #f1e0c7;
        }

        .mini-temp {
            font-size: 0.95rem;
            font-weight: 800;
            color: var(--ac-dark);
        }

        .mini-extra {
            font-size: 0.7rem;

        }

        /* Loading ç•«é¢ï¼šåƒç´ å…¨è¢å¹• */
        .loading-screen {
            position: fixed;
            inset: 0;
            /* 45 åº¦æ–œç´‹èƒŒæ™¯ */
            background-color: #184134;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    #206b4f 0px,
                    #206b4f 4px,
                    #184134 4px,
                    #184134 8px
                );
            background-size: 16px 16px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-icon {
            font-size: 4rem;
            text-shadow: 3px 3px 0 #000000;
            animation: bounce 0.9s steps(2, end) infinite;
        }

        .loading-text {
            color: #ffffff;
            font-weight: bold;
            margin-top: 16px;
            font-size: 0.8rem;
            padding: 4px 10px;
            border: 3px solid #000000;
            background: #1f1a16;
            box-shadow: 0 4px 0 #463830;
        }

        /* å°å°ºå¯¸è£ç½®èª¿æ•´ */
        @media (max-width: 360px) {
            .hero-temp {
                font-size: 3.1rem;
            }

            .hero-icon {
                font-size: 3.1rem;
            }

            .location-pill {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
        }

        /* èƒŒæ™¯å¤©æ°£ pixel sprite */
        .bg-sprite.pixel-sprite {
            font-size: 2rem;
            position: fixed;
            left: -40px;
            top: 20%;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.9;
            background-repeat: no-repeat;
            background-size: 100% 100%;

        }
    </style>

<body>
    <!-- èƒŒæ™¯å¤©æ°£ pixel sprite -->
    <div id="bgSprite" class="bg-sprite pixel-sprite"></div>


    <div id="loading" class="loading-screen">
        <div class="loading-icon">â˜ï¸</div>
        <p class="loading-text">æ­£åœ¨è§€æ¸¬é›²çš„æµå‹•...</p>
    </div>

    <div class="status-bar">
        <div class="status-left">
            <span class="status-chip app-name">â˜ æ£®æ£®å¤©æ°£</span>
            <span class="status-chip location">ğŸ“ é«˜é›„</span>
        </div>
        <div class="status-right">
            <span class="status-text" id="updateTime">æ›´æ–°ä¸­...</span>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>

        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "http://localhost:3000/api/weather/kaohsiung";
        let globalForecasts = []; // çµ¦èƒŒæ™¯å‹•ç•«ä½¿ç”¨

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // å­˜çµ¦èƒŒæ™¯å‹•ç•«ç”¨
            globalForecasts = forecasts;

            // 1. Hero Card
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="pixel-card hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-sub">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-sub">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div class="mini-extra">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;

            // é¡¯ç¤ºä¸»ç•«é¢
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            // å•Ÿå‹•èƒŒæ™¯ pixel sprite å‹•ç•«ï¼ˆåªæœƒåˆå§‹åŒ–ä¸€æ¬¡ï¼‰
            initBgSpriteAnimation();
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œç‹¸å…‹æŠŠç¶²è·¯ç·šå’¬æ–·äº†ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);

        // éš¨æ©Ÿé«˜åº¦ & é‡è¨­èµ·é»ä½ç½®
        function setRandomTarget(bgSprite) {
            const randomY = gsap.utils.random(10, 80); // top ç™¾åˆ†æ¯”
            bgSprite.style.top = randomY + "%";
            gsap.set(bgSprite, { x: "-20vw", y: 0 });
        }


        // æ›´æ–°èƒŒæ™¯ sprite çš„è²¼åœ–
        function updateBgSprite(weatherText) {
            const sprite = document.getElementById("bgSprite");
            if (!sprite) return;
            sprite.textContent = getWeatherIcon(weatherText);
        }

        // å¾ forecasts è£¡æŒ‘ä¸€ç­†éš¨æ©Ÿå¤©æ°£
        function setRandomWeather() {
            if (!globalForecasts || !globalForecasts.length) return;
            const index = gsap.utils.random(0, globalForecasts.length - 1, 1);
            const randomForecast = globalForecasts[index];
            updateBgSprite(randomForecast.weather);
        }

        // åˆå§‹åŒ– GSAP èƒŒæ™¯å‹•ç•«
        function initBgSpriteAnimation() {
            const bgSprite = document.getElementById("bgSprite");
            if (!bgSprite || typeof gsap === "undefined") return;

            // é¿å…é‡è¤‡åˆå§‹åŒ–
            if (bgSprite.dataset.inited === "true") return;
            bgSprite.dataset.inited = "true";

            // åˆå§‹ä½ç½® + åˆå§‹å¤©æ°£
            setRandomTarget(bgSprite);
            setRandomWeather();

            gsap.to(bgSprite, {
                x: "120vw",
                duration: 8,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                onRepeat: () => {
                    setRandomWeather();
                    setRandomTarget(bgSprite);
                }
            });
            // æ¨¡æ“¬ bounce å‹•ç•«ï¼ˆGSAP ç‰ˆï¼‰
            gsap.to("#bgSprite", {
                y: -4,                    // å¾€ä¸Š 4px
                duration: 0.55,           // ä¸€åŠæ™‚é–“
                repeat: -1,
                yoyo: true,
                ease: "steps(2)"          // ç­‰åŒ steps(2, end)
            });
        }
    </script>
</body>
